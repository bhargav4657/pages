<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
<div class='bold-line'></div>
<div class='container'>
  <div class='window'>  
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Create An Account</div>
      <div class='input-fields'>
        <input type='text' placeholder='Username' class='input-line full-width'></input>
        <input type='email' placeholder='Email' class='input-line full-width'></input>
        <input type='password' placeholder='Password' class='input-line full-width'></input>

      </div>
      <div><button class='ghost-round full-width'>Sign Up</button></div>
    </div>
  </div>
</div>
</body>
</html>
